# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
      interval: "weekly"
  commit-message:
    prefix: ":seedling:"
- package-ecosystem: "gomod"
  directory: "/"
  schedule:
    interval: "weekly"
  commit-message:
    prefix: ":seedling:"
  target-branch: "main"
  ignore:
    # Ignore controller-runtime as it's upgraded manually.
    - dependency-name: "sigs.k8s.io/controller-runtime"
    # Ignore k8s and its transitives modules as they are upgraded manually
    # together with controller-runtime.
    - dependency-name: "k8s.io/*"
    # Ignore wrangler and lasso since these will be upgraded according to corresponding rancher version manually
    - dependency-name: "github.com/rancher/wrangler/v3"
    - dependency-name: "github.com/rancher/lasso"
- package-ecosystem: "gomod"
  directory: "/"
  schedule:
    interval: "weekly"
  commit-message:
    prefix: ":seedling:"
  target-branch: "release-v2.13"
  ignore:
    # Ignore controller-runtime as it's upgraded manually.
    - dependency-name: "sigs.k8s.io/controller-runtime"
    # Ignore k8s and its transitives modules as they are upgraded manually
    # together with controller-runtime.
    - dependency-name: "k8s.io/*"
    # Ignore wrangler and lasso since these will be upgraded according to corresponding rancher version manually
    - dependency-name: "github.com/rancher/wrangler/v3"
    - dependency-name: "github.com/rancher/lasso"
